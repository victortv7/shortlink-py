version: '3.7'
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "
        cd src && alembic upgrade head && cd .. &&
        uvicorn src.app.main:app --host 0.0.0.0 --port 8080
      "
    environment:
      - DB_HOST=db
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network: